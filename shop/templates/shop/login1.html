  h1 {
    text-align: center;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  p {
    margin-top: 20px;
    text-align: center;
  }

  a {
    color: #4CAF50;
  }

    button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #2196F3; /* Change the background color to blue */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

</style>

<div class="container">
  {% if error_message %}
  {{ error_message }}
  {% endif %}
  <h1>Login</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p>Don't have an account yet? <a href="{% url 'become_vend' %}">Register here</a>.</p>
  </form>
</div>

{% endblock %}
